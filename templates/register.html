<html>
<head>
<title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
</head>    
<body>
<div class="container">    
<h2>Register</h2>


<form method="POST" action="/users/register">
    <div class="form-group">
        <label>Name*</label>
        <input type="text" class="form-control" placeholder="Name" name="name">
    </div>

    <div class="form-group">
        <label>Username*</label>
        <input type="text" class="form-control" placeholder="Username" name="username">
    </div>

    <div class="form-group">
        <label>E-mail*</label>
        <input type="email" class="form-control" placeholder="you@gmail.com" name="email">
    </div>
   

    <div class="form-group">
        <label>Password*</label>
        <input type="password" class="form-control" placeholder="123*****" name="password">
    </div>

    <div class="form-group">
        <label>Confirm Password*</label>
        <input type="password" class="form-control" placeholder="123*****" name="password2">
    </div>

   
    <center><button type="submit" class="btn btn-success">Submit</button></center>

</form>
</div>
</body>
</html>
